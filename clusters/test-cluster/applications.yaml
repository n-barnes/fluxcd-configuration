apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: argo-test
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: main
  url: https://github.com/n-barnes/argo-test
---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: argo-test
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: argo-test
  targetNamespace: argo-repo-test
---

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: test-repo-no-sync
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: main
  url: https://github.com/n-barnes/test-repo-nosync
---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: test-repo-no-sync
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./deployment
  prune: true
  sourceRef:
    kind: GitRepository
    name: test-repo-no-sync
  targetNamespace: argo-repo-nosync
---

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: application-helm
  namespace: flux-system
spec:
  interval: 1m
  url: https://n-barnes.github.io/fluxcd-application-repo/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: application-helm
  namespace: flux-system
spec:
  prune: true
  interval: 30s
  chart:
    spec:
      chart: helm
      sourceRef:
        kind: HelmRepository
        name: application-helm
        namespace: flux-system
      version: 0.1.0
---
